---
layout: default
---

<h2 class="post-header">{{ page.title }}</h2>
<div class="date">{{ page.date |  date: "%A, %B %d, %Y, %l:%M %p %Z" }}</div>

{{ content }}

<div class="nav">
    {% if page.previous.url %}
    <a href="{{ page.previous.url }}" id="previous">&laquo; {{ page.previous.title }}</a>
    {% endif %}

    {% if page.next.url %}
    <a href="{{ page.next.url }}" id="next">{{ page.next.title }} &raquo;</a>
    {% endif %}
</div>
