<h1>Posts</h1>
<br/><br/>

{% for post in site.posts %}
<div>
    <a href="{{ post.url }}" class="post-link">
        <h3>{{ post.title }}</h3> <div class="date">{{ post.date |  date: "%B %d, %Y, %l:%M %p" }}</div>

        <p>
            {{ post.excerpt | strip_html }}
        </p>
    </a>
</div>
{% endfor %}
