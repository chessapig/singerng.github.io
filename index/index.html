<h1>Posts</h1>
<br/><br/>

{% for post in site.posts %}
<div>
    <a href="{{ post.url }}" class="post-link">
        <h2>{{ post.title }}</h2> <span class="muted">{{ post.date |  date: "%B %d, %Y" }}</span>

        <div>
            {{ post.excerpt }}
        </div>
    </a>
</div>
{% endfor %}
